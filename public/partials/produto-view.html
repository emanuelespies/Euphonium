<div class="jumbotron">
	<h1 class="text-center">Tá Barato</h1>
</div>

<div class="page-header text-center">
	<h2>{{produto.titulo}}</h2>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<h3>Título</h3>
			<p>{{produto.titulo}}</p>
		</div>
		<div class="form-group">
			<h3>Preço</h3>
			<p>{{produto.preco}}</p>
		</div>
		<div class="form-group">
			<h3>Descrição</h3>
			<p>{{produto.descricao}}</p>
		</div>

		<a href="/#/produtos" class="btn btn-primary">Voltar</a>
		<hr>
		<a href="/#/produtos/edit/{{produto._id}}" class="btn btn-primary" >
			Editar
		</a>
	</div>
	<div class="col-md-6">
		<meu-produto url="{{produto.url}}" titulo="{{produto.titulo}}"></meu-produto>
	</div>
</form>

<div class="panel panel-default">
  <div class="panel-footer">Desenvolvido por Luísa Verza</div>
</div>
