<div class="jumbotron">
	<h1 class="text-center">Tá Barato</h1>
</div>

<div class="page-header text-center">
	<h2>{{produto.titulo}}</h2>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Título</label>
			<input name="titulo" class="form-control" ng-model="produto.titulo" required>  

			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Título obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" 
				class="form-control alert-danger">
				No máximo 20 caracteres!
			</span>
		</div>
		<div class="form-group">
			<label>Preço</label>
			<input name="preco" class="form-control" ng-model="produto.preco" required>  

			<span ng-show = "formulario.$submitted && formulario.preco.$error.required"
				class="form-control alert-danger">
				Preço obrigatório
			</span>
			
		</div>
		<div class="form-group">
			<label>URL</label>
			<input name="url" class="form-control" ng-model="produto.url" required>

			<span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">
				URL obrigatória
			</span> 
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<textarea name="descricao" class="form-control" ng-model="produto.descricao">
			</textarea>
		</div>

		<div class="form-group">
			<label>Grupo</label>
			<select name="grupo" ng-model="produto.grupo" class="form-control" 
					required ng-controller="GruposController" 
					ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
				<option value="">Escolha um grupo</option>
			</select>
			<span ng-show="formulario.$submitted && formulario.grupo.$error.required" 
				class="form-control alert-danger">
				Grupo obrigatório
			</span>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/#/produtos" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
	<div class="col-md-6">
		<meu-produto url="{{produto.url}}" titulo="{{produto.titulo}}"></meu-produto>
	</div>
</form>

<div class="panel panel-default">
  <div class="panel-footer">Desenvolvido por Luísa Verza</div>
</div>
